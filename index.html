  <body>
    <!--div class="chat">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var socket = io();
      var player;
      var room;
      var waitingForOther;

      socket.on('chat message', function(msg){
        var existing = document.getElementById('messages').innerHTML;
        document.getElementById('messages').innerHTML = existing + '<li>'+msg+'</li>';
        window.scrollTo(0, document.body.scrollHeight);
      });




    </script>

    <div id="game_container">
      <div id="game" screen="loading">
        
        <div id="background" height="352" width="470"></div>
        <div id="dialogue"></div>
        <div id="choices"></div>
        <div id="waiting_for_other" style="visibility: hidden"></div>
        <div id="room_name" style="visibility: hidden">
          <p id="other_name_alert"></p>
          <input id="name_input" type="text" maxlength="20" onkeypress="return focusOnEnter(event)"></input>
          <button id="name_button" onclick="send()">Envoyer</button>
        </div>

        <div id="blank"></div>
        <div id="loading">
          <div><span style="position: relative; left: 5px;">LOADING</span><br><div id="loading_bar"></div></div>
        </div>
      </div>
    </div>
  </body>
